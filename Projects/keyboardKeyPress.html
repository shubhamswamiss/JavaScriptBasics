<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Key Press</title>
    <style>
      #insert{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 95vh;
      }
      table,th,td{
        border: 1px solid white;
        
      }
       th,td{
        padding: 5px;
       }
    </style>
</head>
<body style="background-color: black;">
    <div class="project">
        <div id="insert">
            <div class="key" style="color: white;">Press the key and watch magic</div>
        </div>
    </div>

    <script>
      const insert = document.getElementById('insert');

      window.addEventListener('keydown',(e) => {
        console.log(e);
        console.log(window);
        insert.innerHTML = `
        <div style='color:white'>
         <table>
          <tr>
            <th>Key</th>
            <th>KeyCode</th>
            <th>Code</th>  
          </tr>
          <tr>
            <td>${e.key === ' ' ? 'Space' : e.key}</td>
            <td>${e.keyCode}</td>
            <td>${e.code}</td>
          </tr>  
         </table>
        </div>`

      })
    </script>
</body>
</html>
