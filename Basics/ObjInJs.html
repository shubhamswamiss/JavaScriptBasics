<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        // Create an object:
        const car = { type: "Fiat", model:"500", color:"white"}
        
        // Display some data from the object
        document.getElementById('demo').innerHTML = `The car color is <b>${car.color}</b>`; 
    </script>
</body>
</html>
