<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>

    <p id="demo"></p>
    <script>
    function myFunction(p1,p2){
       return p1+p2;
    }
    let result = myFunction(1,3);
    document.getElementById('demo').innerHTML = `Result is ${result}`
    </script>
</body>
</html>
